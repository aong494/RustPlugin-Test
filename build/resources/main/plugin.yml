name: YourPluginName
version: '1.0'
main: Alpa.test.main
api-version: '1.20'
commands:
  그룹:
    description: 문 권한 공유를 위한 그룹 명령어입니다.
    usage: /그룹 [생성/가입] [이름]
    멤버: 그룹원 목록
    삭제: /그룹 삭제 [이름]
  보온설정:
    description: 아이템에 보온 태그를 부여합니다.
    permission: op
  방호설정:
    description: 아이템에 방호 태그를 부여합니다.
    permission: op
  커스텀몹:
    description: 커스텀 몹 관리 명령어
  침대:
    description: 부활 지점 GUI를 엽니다.
    usage: /침대
  제작:
    description: 제작 메뉴를 엽니다.
  스폰설정:
    description: 현재 위치를 랜덤 리스폰 좌표 리스트에 추가합니다.
  레이드박스:
    description: 레이드 박스를 관리합니다.
    permission: op